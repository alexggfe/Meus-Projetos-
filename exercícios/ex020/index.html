<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        div{
            color: blue;
            
        }
        div:hover{ 
            color: chartreuse;
           
            
        }

       div > p{
           color: red;
           display: none;
       }

       div:hover > p{
        display: block;
       }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <div>Pode haver muitas opções</div>
    <div>Veja aqui
       <p>Não há nada para se ver aqui.</p>
    </div>
</body>
</html>
